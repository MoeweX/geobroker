# server information
[server]
brokerId = "broker"
port = 5559
granularity = 5
messageProcessors = 1
logConfFile = "./GeoBroker_log4j2.xml" # specify another config file to be used
# prometheusPort = 1234 # use prometheus with given port; providing no port disables prometheus.

    # server mode specific information (only one should be uncommented)
    [server.mode]
    name = "single"

